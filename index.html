<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue To Do List</title>

    <!-- bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!--Style.css-->
    <link rel="stylesheet" href="css/style.css">

    <!-- Vue Js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!--JavaScript-->
    <script defer src="js/script.js"></script>
</head>

<body>
    <div id="root">
        <div class="my-1">
            <figure class="w-50 mx-auto d-flex justify-content-center">
                <img src="img/boolean-logo.png" alt="Boolean" class="img-fluid">
            </figure>
            <header>
                <main class="w-50 mx-auto">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Aggiungi un task" v-model.trim="newTask" 
                        @keyup.enter="addTask" @keyup.esc="clearInput">
                        <button class="btn btn-outline-success" type="button" @click="addTask">Aggiungi</button>
                    </div>

                    <ul class="list-group my-5" v-if="tasks.length > 0">
                        <li v-for="(task, i) in tasks" class="list-group-item d-flex justify-content-between align-items-center">
                            {{ task }}
                            <button type="button" class="btn-close" @click="deleteTask(i)"></button>
                        </li>
                    </ul>
                </main>
            </header>
        </div>
    </div>
</body>
</html>
